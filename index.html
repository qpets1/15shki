<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Пятнашки (15 Puzzle)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }

      @keyframes win-highlight-anim {
        0%, 100% {
          box-shadow: 0 0 15px 5px rgba(250, 204, 21, 0.7);
          transform: scale(1.05);
          border-color: rgba(250, 204, 21, 1);
        }
        50% {
          box-shadow: 0 0 5px 2px rgba(250, 204, 21, 0.3);
          transform: scale(1);
          border-color: rgba(250, 204, 21, 0.5);
        }
      }
      .win-highlight {
        background-color: #ca8a04; /* yellow-600 */
        border: 2px solid #facc15; /* yellow-400 */
        animation: win-highlight-anim 1.5s ease-in-out infinite;
      }
    </style>
